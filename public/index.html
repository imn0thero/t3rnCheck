<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check BRN Balance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #1e293b;
      line-height: 1.6;
    }

    .balance-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check BRN Balance</h1>
    <input type="text" id="address" placeholder="Enter your wallet address" />
    <button onclick="checkBalance()">Check Balance</button>
    <div id="result"></div>
  </div>

  <script>
    async function checkBalance() {
      const address = document.getElementById('address').value;
      if (!address) {
        alert('Please enter a wallet address.');
        return;
      }

      try {
        const res = await fetch(`/api/balance/${address}`);
        const data = await res.json();

        document.getElementById('result').innerHTML = `
          <p><span class="balance-label">BRN V1 Balance:</span> ${data.v1} BRN</p>
          <p><span class="balance-label">BRN V2 Balance:</span> ${data.v2} BRN</p>
        `;
      } catch (err) {
        document.getElementById('result').innerText = 'Error fetching balance.';
      }
    }
  </script>
</body>
</html>
